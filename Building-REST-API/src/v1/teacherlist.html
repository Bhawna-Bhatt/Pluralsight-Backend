<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Javascript Array Example</h2>
    <p id="teachers"></p>

    <script>
        const teachers = [
            "john smith",
            "bhawna bhatt",
            "seema joshi",
            "susan johnson"

        ];
        document.getElementById("teachers").innerHTML = teachers;
    </script>
</body>

</html>
